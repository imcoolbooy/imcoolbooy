name: Daily README Update (SLST HTML)

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Load profile.info
        run: |
          USERNAME=$(grep '^username' profile.info | cut -d '=' -f2 | xargs)
          EMAIL=$(grep '^email' profile.info | cut -d '=' -f2 | xargs)
          LAST_UPDATED_SPAN=$(grep '^last_updated_span' profile.info | cut -d '=' -f2 | xargs)
          echo "Username: $USERNAME"
          echo "Email: $EMAIL"
          echo "Span ID: $LAST_UPDATED_SPAN"
          
          DATE=$(date -u '+%Y-%m-%d %H:%M:%S' --date='5 hours 30 minutes')
          
          perl -pi -e "s#<span id=\"$LAST_UPDATED_SPAN\">.*?</span>#<span id=\"$LAST_UPDATED_SPAN\">$DATE SLST</span>#g" README.md

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Last Updated (SLST HTML)" || echo "No changes to commit"
          git push
