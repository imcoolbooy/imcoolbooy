name: Daily README Update (SLST)

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Last Updated (Sri Lanka Time)
        run: |
        
          DATE=$(date -u '+%Y-%m-%d %H:%M:%S' --date='5 hours 30 minutes')
          sed -i "s/^Last Updated:.*/Last Updated: $DATE SLST/" README.md
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Last Updated (SLST)" || echo "No changes to commit"
          git push
