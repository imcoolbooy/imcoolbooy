name: Daily README Update (SLST HTML)

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Last Updated (Sri Lanka Time)
        run: |
          DATE=$(date -u '+%Y-%m-%d %H:%M:%S' --date='5 hours 30 minutes')
          # Update HTML <span id="last-updated">
          sed -i "s#<span id=\"last-updated\">.*</span>#<span id=\"last-updated\">$DATE SLST</span>#" README.md
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Last Updated (SLST HTML)" || echo "No changes to commit"
          git push
